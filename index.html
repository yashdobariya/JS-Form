<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style/index.css"> -->
    <link rel="stylesheet" href="style/app.css">
    <title>Js Form</title>
</head>

<body onload="onLoad()">
    <main>

        <section class="form-section">
            <div class="form-wrap">
                <h1 class="p-20">Basic Form</h1>
                <form id="basic-form" onsubmit="onSubmit(event)" class="basic-form">

                    <div class="form-item">
                        <label for="fname">First Name</label>
                        <input type="text" class="input_item" name="fname"
                            oninput="checkInputvalidation(value,'firstname')" id="fname"
                            placeholder="Enter your first name" />
                        <p class="error left" id="firstname"> Please fill first name field</p>
                    </div>

                    <div class="form-item">
                        <label for="lname">Last Name</label>
                        <input type="text" class="input_item" name="lname" id="lname"
                            oninput="checkInputvalidation(value,'lastname')" placeholder="Enter your last name" />
                        <p class="error left" id="lastname">Please fill last name field </p>
                    </div>

                    <div class="form-item" name="ceh">
                        <label class="d-inline">Gender</label>
                        <label class="d-inline"><input type="radio" class="input_box gen"
                                oninput="checkInputvalidation(value,'gendervalidate')" name="gender" id="male"
                                value="male" />
                            Male</label>

                        <label class="d-inline"><input type="radio" class="input_box gen" name="gender" id="female"
                                oninput="checkInputvalidation(value,'gendervalidate')" value="female" />
                            Female</label>
                        <p id="gendervalidate" class="error left">Please choose your gender </p>
                    </div>

                    <div class="form-item">
                        <label class="d-inline">Hobbie</label>
                        <label class="d-inline"><input type="checkbox" name="hoby" id="music" na class="input_box check"
                                oninput="checkInputvalidation(value,'hobbie')" value="music" />
                            Music</label>

                        <label class="ml"><input class="input_box check" name="hoby" type="checkbox" id="cricket"
                                oninput="checkInputvalidation(value,'hobbie')" value="cricket" />
                            Cricket</label>

                        <label class="ml"><input class="input_box check" name="hoby" type="checkbox" id="gyming"
                                oninput="checkInputvalidation(value,'hobbie')" value="gyming" />
                            Gyming</label>
                        <p id="hobbie" class="error left"> Please choose your hobbie </p>
                    </div>

                    <div class="form-item">
                        <label style="vertical-align: top;margin-right: 20px;">Address</label>
                        <textarea rows="4" cols="30" class="input_item" maxlength="50" name="address" id="address"
                            oninput="checkInputvalidation(value,'message')"
                            placeholder="Enter Address here..."></textarea>
                        <p id="message" class="left error"> Please fill your address </p>
                    </div>

                    <div class="form-item">
                        <button type="submit" value="Submit" class="btn">Submit</button>
                        <button type="button" onclick="resetForm()" value="Reset" class="btn delbtn">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="table-section">
            <div class="table-wrap">
                <table class="form-table" id="basic-form-list">
                    <caption class="p-20"> Basic Form Table</caption>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Hobbie</th>
                        <th>Address</th>
                        <th>Update</th>
                    </tr>
                </table>
            </div>

        </section>

    </main>

</body>
<script src="./JS/index.js"></script>

</html>
